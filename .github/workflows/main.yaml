name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

permissions:
  contents: read

jobs:
  quality:
    name: Quality (lint/format)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint:check

      - name: Format check
        run: npm run format:check

  test-build:
    name: Test + Build (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    needs: [quality]
    strategy:
      fail-fast: false
      matrix:
        node: ['20', '22', '24']

    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Publish Test Report
        uses: ctrf-io/github-test-reporter@v1
        with:
          report-path: './ctrf/*.json'
          summary-delta-report: true
          github-report: true
          insights-report: true
          flaky-rate-report: true
          previous-results-report: true
          upload-artifact: true
          artifact-name: ctrf-test-report-node-${{ matrix.node }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: always() && hashFiles('ctrf/*.json') != ''

      - name: Build
        run: npm run build

  security:
    name: Security (deps audit)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install
        run: npm ci

      - name: npm audit (prod)
        run: npm audit --omit=dev
        continue-on-error: true

  docs:
    name: Docs (verify up-to-date)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install
        run: npm ci

      - name: Generate documentation
        run: npm run docs

      - name: Check for uncommitted doc changes
        run: |
          if [ -n "$(git status --porcelain docs/)" ]; then
            echo "::error::Documentation is out of date. Run 'npm run docs' and commit the changes."
            git diff docs/
            exit 1
          fi

